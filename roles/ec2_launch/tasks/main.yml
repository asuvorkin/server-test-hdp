  - name: Launch First Master Instance
    ec2: 
      instance_tags:
        Name: HdpTest3
        Role: M1
      group: "{{ security_group }}" 
      instance_type: "{{ instance_type}}" 
      image: "{{ image }}"
      wait: true 
      region: "{{ region }}" 
      keypair: "{{ keypair }}"
    register: ec2
  - name: Add instance to local host group
    local_action: 
      lineinfile dest=hosts line="[m1]"
  - name: Add instance to local host group
    local_action: 
      lineinfile dest=hosts regexp="{{ item.private_dns_name }}" line="# {{ item.private_dns_name }}"
    with_items: "{{ ec2.instances }}" 
  - name: Add instance to local host group
    local_action: 
      lineinfile dest=hosts regexp="{{ item.public_dns_name }}" line="{{ item.public_dns_name }} ansible_ssh_private_key_file=~/.ssh/{{ keypair }}.pem"
    with_items: "{{ ec2.instances }}"

#lineinfile dest=hosts regexp="{{ item.public_dns_name }}" insertafter="[launched]" line="{{ item.public_dns_name }} ansible_ssh_private_key_file=~/.ssh/{{ keypair }}.pem"OB

  - name: Launch Second Master Instance
    ec2: 
      instance_tags:
        Name: HdpTest3
        Role: M2
      group: "{{ security_group }}" 
      instance_type: "{{ instance_type}}" 
      image: "{{ image }}"
      wait: true 
      region: "{{ region }}" 
      keypair: "{{ keypair }}"
    register: ec2
  - name: Add instance to local host group
    local_action: 
      lineinfile dest=hosts line="[m2]"
  - name: Add instance to local host group
    local_action: 
      lineinfile dest=hosts regexp="{{ item.private_dns_name }}" line="# {{ item.private_dns_name }}"
    with_items: "{{ ec2.instances }}" 
  - name: Add instance to local host group
    local_action: 
      lineinfile dest=hosts regexp="{{ item.public_dns_name }}" line="{{ item.public_dns_name }} ansible_ssh_private_key_file=~/.ssh/{{ keypair }}.pem"
    with_items: "{{ ec2.instances }}"
    
  - name: Launch Third Master Instance
    ec2: 
      instance_tags:
        Name: HdpTest3
        Role: M3
      group: "{{ security_group }}" 
      instance_type: "{{ instance_type}}" 
      image: "{{ image }}"
      wait: true 
      region: "{{ region }}" 
      keypair: "{{ keypair }}"
    register: ec2
  - name: Add instance to local host group
    local_action: 
      lineinfile dest=hosts line="[m3]"
  - name: Add instance to local host group
    local_action: 
      lineinfile dest=hosts regexp="{{ item.private_dns_name }}" line="# {{ item.private_dns_name }}"
    with_items: "{{ ec2.instances }}" 
