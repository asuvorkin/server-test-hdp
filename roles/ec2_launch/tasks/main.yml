    with_items: "{{ ec2.instances }}"
    
  - name: Launch Worker Instances
    ec2: 
      instance_tags:
        Name: HdpTest3
        Role: DN
      group: "{{ security_group }}" 
      instance_type: "{{ instance_type}}" 
      image: "{{ image }}"
      wait: true 
      count: "{{ dn_count }}"
      region: "{{ region }}" 
      keypair: "{{ keypair }}"
    register: ec2
  - name: Add instance to local host group
    local_action: 
      lineinfile dest=hosts line="[dn]"
  - name: Add instance to local host group
    local_action: 
      lineinfile dest=hosts regexp="{{ item.private_dns_name }}" line="# {{ item.private_dns_name }}"
    with_items: "{{ ec2.instances }}" 
  - name: Add instance to local host group
    local_action: 
      lineinfile dest=hosts regexp="{{ item.public_dns_name }}" line="{{ item.public_dns_name }} ansible_ssh_private_key_file=~/.ssh/{{ keypair }}.pem"
    with_items: "{{ ec2.instances }}"

  - name: Wait for SSH to come up
    local_action: 
      wait_for host={{ item.public_dns_name }} port=22 delay=60 timeout=320 state=started
    with_items: "{{ ec2.instances }}"
